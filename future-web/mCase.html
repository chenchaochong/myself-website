	<script>
		$("#header").load("header.html");
		//手机端案例最大盒子，居于右面右下角
		//alert($(".mCaseView").width());
		//alert($(".mCaseBox").width());
		$('.mCaseBigBox').css({
			'width' : $('.mCaseView').width() * 5,
			'height' : $('.mCaseView').height(),
		});
		//案例底部图片宽度占手机端全屏
		$('.mCaseFoot img').css({
			'width' : $(window).width()
		});
		//案例动效开始
		//定义位移变量和速度变量
		var s = 0;
		var v = -$(".mCaseView").width();
		$('.mCaseBigBox').css({
			'left' : v + 'px'
		});
		//自动播放
		var n = 1;
		var dir = 1;
		/*向左播放*/
		function mCaseRunL() {
			$(".mCaseBigBox").stop(true, true).animate({
				left : v * n
			}, 1000);
			if (n < 4) {
				n = n + 1;
			} else {
				n = 2;
				$(".mCaseBigBox").stop(true, true).css({
					left : v * (n - 1)
				});
			}
		}
		var tL;
		tL = setInterval(mCaseRunL, 1500);
		/*停止*/
		$(".mCaseView").mouseenter(function() {
			if (dir) {
				clearInterval(tL);
			}
		}).mouseleave(function() {
			if (dir) {
				tL = setInterval(mCaseRunL, 2000);
			}
		});
		//案例动效结束
	</script>
