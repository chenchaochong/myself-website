<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>导航</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<meta name="renderer" content="webkit">
<link href="img/Logo_blue.png" rel="shortcut icon">
<link href="css/basic.css" rel="stylesheet">
<link href="css/my.css" rel="stylesheet">
<link href="css/bootstrap.css" rel="stylesheet">
<script src="js/jquery.min.js"></script>

<!-- 如果加上bs的js,就会和自己写的js冲突 -->
<style type="text/css">
@media (max-width:750px){
	.navbar-right{background: #000;}
}
</style>
</head>

<body>
	<!--导航开始-->
	<nav class="navbar nav_box">
	  <div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar" style="background: #fff;"></span>
			<span class="icon-bar" style="background: #fff;"></span>
			<span class="icon-bar" style="background: #fff;"></span>
		  </button>
		  <a class="navbar-brand" href="index.html" style="color: #000;">
		  	<img src="./img/logo.png">
		  </a>
		</div>
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1">
		  <ul class="nav navbar-nav navbar-right">
	        <li><a href="index.html" style="color: #fff;margin-top:15px;font-size: 14px;">首页</a></li>
			<li><a href="dynamic.html" style="color: #fff;margin-top:15px;font-size: 14px;">动态</a></li>
			<li><a href="service.html" style="color: #fff;margin-top:15px;font-size: 14px;">服务</a></li>
			<li><a href="case.html" style="color: #fff;margin-top:15px;font-size: 14px;">案例</a></li>
			<li><a href="about.html" style="color: #fff;margin-top:15px;font-size: 14px;">关于我们</a></li>
	      </ul>
		 <div class="navtiao"></div>
		</div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	<!--导航结束-->
</body>
<script type="text/javascript">
//手机端隐藏显示导航
var i;
i = 2;
$('.navbar-toggle').click(function(){
	if(i%2!==0){
		$('.navbar-collapse').addClass("in");
	}else{
		//alert(1);
		$('.navbar-collapse').removeClass("in").attr("aria-expanded","false");
	}
	i++;
});
//$(window).width(); //浏览器当前窗口可视区域宽度
if($(window).width() >= 750){
	//截取路径
	GetUrlRelativePath();
	function GetUrlRelativePath()
	　　{
	　　　　var url = document.location.toString();
			var rel = url.lastIndexOf('/');
			var relUrl = url.substr(rel+1);
	　　       //alert(relUrl);//about.html
	　　       if(relUrl=="index.html" || relUrl==null){
	　　    	   var le_ac0;
	　　    		le_ac0 = $('.navbar-nav li').position().left+13;
	　　    		$('.navtiao').show();
	　　    		$('.navtiao').css({
	　　    			'left':le_ac0+'px'
	　　    		});
	　　       }else if(relUrl=="dynamic.html"){
	　　    	   var le_ac1;
	　　    		le_ac1 = $('.navbar-nav li').eq(1).position().left+13;
	　　    		$('.navtiao').show();
	　　    		$('.navtiao').css({
	　　    			'left':le_ac1+'px'
	　　    		});
	　　       }else if(relUrl=="service.html"){
	　　    		var le_ac2;
	　　    		le_ac2 = $('.navbar-nav li').eq(2).position().left+13;
	　　    		$('.navtiao').show();
	　　    		$('.navtiao').css({
	　　    			'left':le_ac2+'px'
	　　    		});
	　　       }else if(relUrl=="case.html"){
	　　    		var le_ac3;
	　　    		le_ac3 = $('.navbar-nav li').eq(3).position().left+13;
	　　    		$('.navtiao').show();
	　　    		$('.navtiao').css({
	　　    			'left':le_ac3+'px'
	　　    		});
	　　       }else if(relUrl=="about.html"){
	　　    	   var le_ac4;
	　　    		le_ac4 = $('.navbar-nav li').eq(4).position().left+26;
	　　    		$('.navtiao').show();
	　　    		$('.navtiao').css({
	　　    			'width':'60px',
	　　    			'right':le_ac4+'px'
	　　    		});
	　　       }
	　　}
	if($(window).width() >= 2560){
		$('.navbar-nav li').mouseenter(function(){
			var le;
			le = $(this).position().left+13;
			if(le >= 1958){
				$('.navtiao').css({
					'width':'60px'
				});
				$('.navtiao').animate({
					left:le+'px'
				},200);
			}else{
				$('.navtiao').css({
					'width':'36px'
				});
				$('.navtiao').animate({
					left:le+'px'
				},200);
			}
		});
	}else{
		$('.navbar-nav li').mouseenter(function(){
			var le;
			le = $(this).position().left+13;
			if(le >= 1440){
				$('.navtiao').css({
					'width':'60px'
				});
				$('.navtiao').animate({
					left:le+'px'
				},200);
			}else{
				$('.navtiao').css({
					'width':'36px'
				});
				$('.navtiao').animate({
					left:le+'px'
				},200);
			}
		});
	}
}else{
	$('.navtiao').hide();
}
</script>
</html>
