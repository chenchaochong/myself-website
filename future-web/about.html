<body style="background: url('img/aboutBg.jpg');overflow:hidden;">
	<div id="header"></div>
	<!--关于我们开始-->
	<div class="gsjjC">
		<img src="img/gsjling.png" alt="">
	</div>
	<div class="gsjl1"></div>
	<div class="gsjj_left" style="overflow: hidden;">
		<div class="gsjl2"></div>

		<div class="gsjj_textbox">
			<div class="gsjj_text">
				<div class="gsjj_title" style="display: none;">
					<div class="gsjj_info0" style="width: 100%; height: 800px;"></div>
					<div style="font-size: 26px; color: #fff;">关于我们</div>
					<div style="font-size: 20px; color: #fff; margin-top: 6px;">ABOUT
						US</div>
				</div>
				<div class="gsjj_info">
					<div class="gsjj_info0"></div>
					<div class="gsjj_info1">上海复诚博纳数字技术有限公司，致力于智慧化文旅与科技融合领域的研究与开发工作，将前沿高新技术与文化艺术领域有机融合在一起。</div>
					<div class="gsjj_info2">公司专注于智慧展馆建设和文旅场所智能交互展陈产品的研发、生产与销售，针对行业客户需求，提供整体解决方案。</div>
					<div class="gsjj_info3">公司充分重视产学研合作，先后与复旦大学、上海交通大学等多家国内著名高校和科研机构建立了产学研合作与战略合作伙伴关系。</div>
					<div class="gsjj_info4">复诚博纳将成为中国一流的智能展陈产品供应商和智慧展馆整体解决方案提供者!</div>
				</div>
			</div>
		</div>

	<div id="ziFooter"
		style="width: 100%; height: 70px; position: absolute; bottom: 0;"></div>
</body>
<script>
	$("#header").load("header.html");
	$("#ziFooter").load("ziFooter.html");
	//背景图片自适应
	$('body').css({
		'background-size' : '100%'
	});
	//关于我们中间的棱形图片初始化
	$('.gsjjC img').css({
		'width' : $(window).width() / 3
	});
	//默认中间图片隐藏
	$('.gsjjC img').hide();
	//公司介绍
	gsjs();
	function gsjs(){
		////////////////////////////////////////关于我们
		var winw;
		winw = $(window).width();
		var winwInfo;
		winwInfo = winw - 50;
		if(winw >= 1000){
			$('.gsjj_info').css({
				'width':winw*0.31
			});
			//菱形效果
			$('.gsjjC img').show(1000).animate({
				width:$(window).width()/3
			},100,function(){
				$(this).animate({
					width:$(window).width()/4
				},500)
			});
		}else{
			$('.gsjj_info').css({
				'width':winwInfo + 'px'
			});
			//菱形效果
			$('.gsjjC img').show(1000).animate({
				width:"100%"
			},500);
		}
		//9个菱形
		$('.gsjl1').mouseenter(function(){
			$(this).css({'opacity':'0.5'});
		}).mouseleave(function(){
			$(this).css({'opacity':'1'});
		});
		$('.gsjl2').mouseenter(function(){
			$(this).css({'opacity':'0.5'});
		}).mouseleave(function(){
			$(this).css({'opacity':'1'});
		});
		$('.gsjl3').mouseenter(function(){
			$(this).css({'opacity':'0.5'});
		}).mouseleave(function(){

		});
		$('.gsjl4').mouseenter(function(){

		}).mouseleave(function(){

		});
		$('.gsjl5').mouseenter(function(){

		}).mouseleave(function(){
			$(this).css({'opacity':'1'});
		});
		$('.gsjl6').mouseenter(function(){

		}).mouseleave(function(){
			$(this).css({'opacity':'1'});
		});
		$('.gsjl7').mouseenter(function(){
			$(this).css({'opacity':'0.5'});
		}).mouseleave(function(){
			$(this).css({'opacity':'1'});
		});
		$('.gsjl8').mouseenter(function(){
			$(this).css({'opacity':'0.5'});
		}).mouseleave(function(){
			$(this).css({'opacity':'1'});
		});
		$('.gsjl9').mouseenter(function(){
			$(this).css({'opacity':'0.5'});
		}).mouseleave(function(){
			$(this).css({'opacity':'1'});
		});
		//文字
		$('.gsjj_title').delay(2000).show(200);
		//$('.gsjj_info0').delay(2000).hide(1500);
		if($(window).width() <= 1000){
			$('.gsjj_info0').delay(2000).animate({
				width:'0',
				height:'0'
			},1500,function(){
				$(this).animate({
					width:'0',
					height:'40px'
				},100);
			});
		}else{
			$('.gsjj_info0').delay(2000).animate({
				width:'0',
				height:'0'
			},1500,function(){
				$(this).animate({
					width:'0',
					height:'10px'
				},100);
			});
		}
	}
</script>
