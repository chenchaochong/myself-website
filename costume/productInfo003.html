<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>线上最新款</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" href="css/leftnav.css" media="screen"
	type="text/css" />
<link rel="stylesheet" type="text/css"
	href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
<link rel="stylesheet" href="css/basic.css">
<link rel="stylesheet" href="css/productInfo.css">
<script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src='js/leftnav.js'></script>
</head>
<body>
	<!-- 导航开始 -->
	<nav class="navbar"
		style="position: absolute; top: 90px; z-index: 2; width: 100%; height: 100px;">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html" style="margin-left: 100px;"><img
					src="img/logo.png"></a>
			</div>
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1" style="position: relative;">
				<form class="navbar-form navbar-left"
					style="color: #fff; font-size: 20px;">
					搜索
					<div class="form-group">
						<div style="width: 300px; height: 1px; background: #fff;"></div>
					</div>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#" style="color: #000; font-size: 12px;">登录</a></li>
					<li><a href="#" style="color: #000; font-size: 12px;">联系方式</a></li>
					<li style="padding-top: 10px;"><img
						src="img/icon-32-shopping-bag.svg"></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<!-- 导航结束 -->
	<!-- 详情开始 -->
	<div class="row InfoRow">
		<div class="col-md-6">
			<img alt="" src="img/products030.jpg"> 
			<br><br>
			<img alt="" src="img/products032.jpg">
		</div>
		<div class="col-md-6" style="position: relative;">
			<div class="textInfo">
				<div
					style="width: 100%; height: 100%; position: relative;">
					<div class="infoTitle">抓绒质感夹克外套</div>
					<div class="infoPrice">￥559.00</div>
					<div class="infoColor">黑色 - 2969/040</div>
					<div class="infoElement">翻领长袖夹克外套。正面饰有贴袋。正面撞色拼接排扣闭合。</div>
					<div class="infoModel">模特身高：177 厘米</div>
					<div
						style="width: 100%; height: 1px; background: #000; margin-bottom: 10px;"
						class="infoHr"></div>
					<div class="infoType">XS(160/80A)</div>
					<div class="infoType">S(165/84A)</div>
					<div class="infoType">M(170/88A)</div>
					<div class="infoType">L(175/96A)</div>
					<div
						style="width: 100%; height: 1px; background: #000; margin-top: 10px;"></div>
					<a class="infoTypeAdvice" href="#">码数指南</a>
					<div class="infoSubmitBg">
						<div class="infoSubmit">添加</div>
					</div>
					<div class="infoStyle">成分和保养</div>
					<div class="infoStyle">查看商店库存情况</div>
					<div class="infoStyle">配送、换货和退货</div>
					<div class="infoStyle" style="margin-bottom: 20px;">SHARE</div>
					<div class="infoTip">页面显示的被划去价格可能是商品的吊牌价零售价或曾展示过的销售价等</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 详情结束 -->
</body>
<script type="text/javascript">
<!-- 控制视频长宽 -->
	$(".video").css({
		'width' : $(window).width(),
		'height' : $(window).height()
	});
	/* 导航条中央表单 */
	$('.navbar-form').css({
		'position' : 'absolute',
		'left' : '50%',
		'margin-left' : -$('.navbar-left').width() * 0.5 + 'px'
	});
	/* 图片与logo对齐 */
	$('.InfoRow').css({
		'position' : 'absolute',
		'width' : $(window).width() - $('.navbar-brand').offset().left + 'px',
		'left' : $('.navbar-brand').offset().left + 'px',
		'top' : '200px'
	});
	/* 图片宽度栅格化 */
	$('.col-md-6 img').css({
		'width' : $('.col-md-6').width()
	});
	/* 添加的背景条 */
	$('.infoSubmitBg').css({
		'margin-top' : '20px',
		'width' : $('.infoHr').width(),
		'height' : '40px',
		'background' : '#000',
		'position' : 'relative'
	});
</script>
</html>
