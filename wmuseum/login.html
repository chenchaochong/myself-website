<body>
	<div id="header"></div>
	<div class="loginBg row">
		<div class="col-md-1"></div>

		<div class="col-md-10 login">
			密码登录
			<form>
				<div class="form-group">
					<input type="text" class="form-control" id="username"
						placeholder="用户名">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="password"
						placeholder="密码">
				</div>
				<div class="checkbox">
					<label> <input type="checkbox"> 记住密码</label>
				</div>
				<button type="submit" class="btn btn-default" onclick="Login()">登录</button>
			</form>
		</div>

		<div class="col-md-1"></div>
	</div>
</body>
<!-- 用户名密码验证 -->
<script type="text/javascript">
	function Login() {
		var username = $("#username").val();
		var password = $("#password").val();
		if (password == '') {
			alert('请输入登录名:');
			return;
		}
		if (password == '') {
			alert('请输入密码:');
			return;
		}
		$.ajax({
		  type: 'POST',
		  url: "login.action",
		  data: {logId:username,pw:password},
		  dataType: "json",
		  success: function (data){
			  if (data == null) {
					alert('数据异常');
				} else {
					if (data.status == 200) {
						saveUserInfo();
						location.href="<%=path%>/admin/main.jsp?name="+$("#username").val();
					}else{
						alert(data.message);
					}
				}
		  }
		});
	}
</script>
<!-- 存储一个带7天期限的cookie -->
<script type="text/javascript">
	function saveUserInfo() {
		if ($("#ck_rmbUser").prop("checked")) {
			var name = $("#name").val();
			var pwd = $("#pwd").val();
			$.cookie("username", name, {
				expires : 7
			});
			$.cookie("password", pwd, {
				expires : 7
			});
		} else {
			$.cookie("username", name, {
				expires : -1
			});
			$.cookie("password", pwd, {
				expires : -1
			});
		}
	}
</script>
</html>
