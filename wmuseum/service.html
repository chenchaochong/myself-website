<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<meta name="renderer" content="webkit">
<title>复诚博纳</title>
<link href="img/Logo_blue.png" rel="shortcut icon">
<link href="css/basic.css" rel="stylesheet">
<link href="css/max1000px.css" rel="stylesheet">
<link href="css/min1001px.css" rel="stylesheet">
<link href="css/bootstrap.css" rel="stylesheet">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/my.js"></script>
<!--预加载-->
<!-- <script src="js/loading.js"></script> -->
</head>
<body>
	<section id="fullPage">
		<div class="HeBa"></div>
		<div id="header"></div>
		<div class="section section1">
			<!--服务开始-->
			<div class="fuwu fuwu1">
				<div class="tubiao_box">
					<div class="tubiao">
						<img src="img/fuwu_icon1.png" alt="" class="tubiao1">
						<div class="tubiao_title">高端网站定制</div>
						<div class="tubiaoll"></div>
						<div class="tubiaorl"></div>
						<p class="tubiao_text1">高端网站定制</p>
						<p class="tubiao_text2">网站优化设计</p>
					</div>
				</div>
			</div>
			<div class="fuwu fuwu2">
				<div class="tubiao_box">
					<div class="tubiao">
						<img src="img/fuwu_icon2.png" alt=""
							style="width: 35%; position: absolute; left: 50%; margin-left: -20%; top: 40%; display: none;"
							class="tubiao2">
						<div class="tubiao_title" style="display: none;">APP定制开发</div>
						<div class="tubiaoll"></div>
						<div class="tubiaorl"></div>
						<p class="tubiao_text1">导览应用定制</p>
						<p class="tubiao_text2">旅游应用定制</p>
					</div>
				</div>
			</div>
			<div class="fuwu fuwu3">
				<div class="tubiao_box">
					<div class="tubiao">
						<img src="img/fuwu_icon3.png" alt="" class="tubiao3"
							style="display: none;">
						<div class="tubiao_title" style="display: none;">软件技术开发</div>
						<div class="tubiaoll"></div>
						<div class="tubiaorl"></div>
						<p class="tubiao_text1">软硬件配套开发</p>
						<p class="tubiao_text2">提供服务端口</p>
					</div>
				</div>
			</div>
			<div class="fuwu fuwu4">
				<div class="tubiao_box">
					<div class="tubiao">
						<img src="img/fuwu_icon4.png" alt="" class="tubiao4"
							style="display: none;">
						<div class="tubiao_title" style="display: none;">VR/VR技术</div>
						<div class="tubiaoll"></div>
						<div class="tubiaorl"></div>
						<p class="tubiao_text1">提供服务端口</p>
						<p class="tubiao_text2">导览内容制作</p>
					</div>
				</div>
			</div>
			<!--服务结束-->
		</div>
	</section>
	<script>
		$("#header").load("header.html");
		$('.section1').css({'width':$(window).width(),'height':$(window).height()});
		if($(window).width() >= 1000){
			fuwu1();
		}else{
			fuwu2();
		}
		function fuwu1(){
			//服务动效
			//1.默认文字隐藏，图标中间偏上
			//2.图标向上移动，文字显示
			//3.文字边上的两条线显示
			//服务1
			$('.tubiao1').animate({
				top:'0'
			},400,function(){
				$(this).animate({
					top:'30px'
				},100);
			});
			$('.fuwu1 .tubiao_title').show().animate({
				top:'130px'
			},400,function(){
				$(this).animate({
					top:'150px'
				},100);
			});	
			$('.fuwu1 .tubiao_text1').delay().show(400).animate({top:"50%"},100);
			$('.fuwu1 .tubiao_text2').delay().show(500).animate({top:"60%"},100);
			$('.fuwu1 .tubiaoll').delay().show(600).animate({top:"45%"},100,function(){
				$(this).animate({
					top:'45%'
				},2000);
			});
			$('.fuwu1 .tubiaorl').delay().show(650).animate({top:"47%"},100,function(){
				$(this).animate({
					top:'57%'
				},500);
			});
			//服务2
			$('.tubiao2').delay(700).show().animate({top:'10px'},400,function(){
				$(this).animate({top:'30px'},100);
			});
			$('.fuwu2 .tubiao_title').delay(700).show().animate({top:'130px'},400,function(){
				$(this).animate({top:'150px'},100);
			});
			$('.fuwu2 .tubiao_text1').delay().show(900).animate({top:"50%"});
			$('.fuwu2 .tubiao_text2').delay().show(900).animate({top:"60%"});
			$('.fuwu2 .tubiaoll').delay().show(1000).animate({top:"55%"},100,function(){
				$(this).animate({
					top:'45%'
				},500);
			});
			$('.fuwu2 .tubiaorl').delay().show(1050).animate({top:"47%"},100,function(){
				$(this).animate({
					top:'57%'
				},500);
			});
			//服务3
			$('.tubiao3').delay(1100).show().animate({top:'10px'},400,function(){
				$(this).animate({top:'30px'},100);
			});
			$('.fuwu3 .tubiao_title').delay(1100).show().animate({top:'130px'},400,function(){
				$(this).animate({top:'150px'},100);
			});
			$('.fuwu3 .tubiao_text1').delay().show(1500).animate({top:"50%"},100);
			$('.fuwu3 .tubiao_text2').delay().show(1600).animate({top:"60%"},100);
			$('.fuwu3 .tubiaoll').delay().show(1700).animate({top:"55%"},100,function(){
				$(this).animate({
					top:'45%'
				},500);
			});
			$('.fuwu3 .tubiaorl').delay().show(1750).animate({top:"47%"},100,function(){
				$(this).animate({
					top:'57%'
				},500);
			});
			//服务4
			$('.tubiao4').delay(1800).show().animate({top:'10px'},400,function(){
				$(this).animate({top:'30px'},100);
			});
			$('.fuwu4 .tubiao_title').delay(1800).show().animate({top:'130px'},400,function(){
				$(this).animate({top:'150px'},100);
			});
			$('.fuwu4 .tubiao_text1').delay().show(2200).animate({top:"50%"},100);
			$('.fuwu4 .tubiao_text2').delay().show(2300).animate({top:"60%"},100);
			$('.fuwu4 .tubiaoll').delay().show(2400).animate({top:"55%"},100,function(){
				$(this).animate({
					top:'45%'
				},500);
			});
			$('.fuwu4 .tubiaorl').delay().show(2450).animate({top:"47%"},100,function(){
				$(this).animate({
					top:'57%'
				},500);
			});
		}
		function fuwu2(){
			//手机端服务动效
			//1.默认文字隐藏，图标中间偏上
			//2.图标向上移动，文字显示
			//3.文字边上的两条线显示
			//服务1
			$('.tubiao1').animate({
				top:'0'
			},400,function(){
				$(this).animate({
					top:'30px'
				},100);
			});
			$('.fuwu1 .tubiao_title').show().animate({
				top:'2px'
			},400,function(){
				$(this).animate({
					top:'5px'
				},100);
			});	
			$('.fuwu1 .tubiao_text1').delay().css({
				'':''
			}).show(400).animate({top:"50%"},100,function(){
				$(this).animate({
					top:'40%'
				},100);
			});
			$('.fuwu1 .tubiao_text2').delay().show(500).animate({top:"50%"},100,function(){
				$(this).animate({
					top:'40%'
				},100);
			});
			//服务2
			$('.tubiao2').delay(700).show().animate({top:'10px'},400,function(){
				$(this).animate({top:'30px'},100);
			});
			$('.fuwu2 .tubiao_title').delay(700).show().animate({top:'2px'},400,function(){
				$(this).animate({top:'5px'},100);
			});
			$('.fuwu2 .tubiao_text1').delay().show(900).animate({top:"50%"},100,function(){
				$(this).animate({
					top:'40%'
				},100);
			});
			$('.fuwu2 .tubiao_text2').delay().show(900).animate({top:"50%"},100,function(){
				$(this).animate({
					top:'40%'
				},100);
			});
			//服务3
			$('.tubiao3').delay(1100).show().animate({top:'10px'},400,function(){
				$(this).animate({top:'30px'},100);
			});
			$('.fuwu3 .tubiao_title').delay(1100).show().animate({top:'2px'},400,function(){
				$(this).animate({top:'5px'},100);
			});
			$('.fuwu3 .tubiao_text1').delay().show(1500).animate({top:"50%"},100,function(){
				$(this).animate({
					top:'40%'
				},100);
			});
			$('.fuwu3 .tubiao_text2').delay().show(1600).animate({top:"50%"},100,function(){
				$(this).animate({
					top:'40%'
				},100);
			});
			//服务4
			$('.tubiao4').delay(1800).show().animate({top:'10px'},400,function(){
				$(this).animate({top:'30px'},100);
			});
			$('.fuwu4 .tubiao_title').delay(1800).show().animate({top:'2px'},400,function(){
				$(this).animate({top:'5px'},100);
			});
			$('.fuwu4 .tubiao_text1').delay().show(2200).animate({top:"50%"},100,function(){
				$(this).animate({
					top:'40%'
				},100);
			});
			$('.fuwu4 .tubiao_text2').delay().show(2300).animate({top:"50%"},100,function(){
				$(this).animate({
					top:'40%'
				},100);
			});
		}
	</script>
</body>
</html>
